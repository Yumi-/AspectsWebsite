<div class="container">
    <div class="col-xs-8" ng-controller="NewsController">
        <div ng-repeat="news in newsList">
            <aspects-news news="news"></aspects-news>
        </div>
    </div>
    <div class="col-xs-3 col-xs-offset-1">
        <div ng-controller="ProgressController">
            <aspects-progress progress="progressList"></aspects-progress>
        </div>
        <div ng-controller="RecruitmentController">
            <aspects-recruitment recruits="recruitmentList"></aspects-recruitment>
        </div>
    </div>
</div>
